<script>
'use strict'

function genPatternImage(pattern, size = 256, block = 2**2) {
  const canvas = document.createElement('canvas')
  canvas.width = canvas.height = size
  const ctx = canvas.getContext('2d')

  const square = (x, y, s, color) => {
    if (s > block)
      for (const i of [0,1])
        for (const j of [0,1])
          square(x + i * s/2, y + j * s/2, s/2, pattern[color][i + 2 * j])
    else if (color) ctx.fillRect(x, y, s, s)
  }
  square(0, 0, size, 0)

  return Object.assign(new Image, { title: JSON.stringify(pattern), src: canvas.toDataURL() })
}

const genPattern = i => [i & 0xf, i >> 4].map(n => [1,2,4,8].map(d => +!!(d & n)))
const addPattern = i => document.body.appendChild(genPatternImage(genPattern(i)))

for (let i = 0; i < 2**8; i++) addPattern(i)

</script>
