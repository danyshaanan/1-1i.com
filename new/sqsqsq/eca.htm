<script>
'use strict'

const initRow = [...Array(2**8).keys()].map(n => (''+Math.sin(n+1))[7]%2)

function genPatternImage(pattern, size = 128) {
  const canvas = document.createElement('canvas')
  canvas.width = canvas.height = size
  const ctx = canvas.getContext('2d')
  const data = ctx.getImageData(0, 0, size, size)
  const dot = (x, y) => {
    const i = 4 * (x + y * size)
    data.data[i + 0] = data.data[i + 1] = data.data[i + 2] = 1
    data.data[i + 3] = 255
  }

  let row = initRow

  for (let r = 0; r < size; r++) {
    const nextRow = []
    for (let i = 0; i < size; i++) {
      if (!row[i]) dot(i, r)
      nextRow[i] = pattern[4 * row[(i - 1 + size) % size] + 2 * row[i] + row[(i + 1) % size]]
    }
    row = nextRow
  }
  ctx.putImageData(data, 0, 0)
  return Object.assign(new Image, { title: JSON.stringify(pattern), src: canvas.toDataURL() })
}

const genPattern = i => (2**8 + i).toString(2).slice(1).split('').map(v => +v)
const addPattern = i => document.body.appendChild(genPatternImage(genPattern(i)))

for (let i = 0; i < 2**8; i++) addPattern(i)

</script>
