<script>
'use strict'

function genPatternImage(pattern, size = 3**6, block = 9) {
  const canvas = document.createElement('canvas')
  canvas.width = canvas.height = size
  const ctx = canvas.getContext('2d')

  const square = (x, y, s, color) => {
    if (s > block)
      for (const i of [...Array(S).keys()])
        for (const j of [...Array(S).keys()])
          square(x + i * s/S, y + j * s/S, s/S, pattern[color][i + S * j])
    else if (color) ctx.fillRect(x, y, s, s)
  }
  square(0, 0, size, 0)

  return canvas.toDataURL()
}

const S = 3
let power = 1

const setP = d => { power = Math.max(0, Math.min(power + d, 5)); render() }
const click = (j, i) => { p[j][i] = 1 - p[j][i]; render() }
const a = (script, text) => `<a href="javascript:${script}">${text}</a>`

const p = [Array(S ** 2).fill(0), Array(S ** 2).fill(0)]
if (S === 3) for(let i = 0; i < 9; i++) p[0][i] = 1 - (p[1][i] = +(i == 4))

const grid = t => [...Array(S).keys()].map(
             i => [...Array(S).keys()].map(
               j => a(`click(${t},${S*i+j})`, p[t][S*i+j])
             ).join('')
           ).join('\n')

const render = _ => document.body.innerHTML = `
  <pre>${grid(0)}\n\n${grid(1)}\n\n${a('setP(1)','<')} ${a('setP(-1)','>')}</pre>
  <img src='${genPatternImage(p, 700, S**power)}'/>
`

render()

// document.body.appendChild(genPatternImage([[0,1,0,0,0,1,1,0,0],[0,1,0,1,0,0,0,0,1]], 3**6, 3**2))


</script>
